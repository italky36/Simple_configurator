<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .cz-conf {
    font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #FFFFFF;
    color: #000;
    padding: 40px 20px;
    margin: 0 auto;
    width: 100%;
    box-sizing: border-box;
  }

  .cz-conf *,
  .cz-conf *::before,
  .cz-conf *::after {
    box-sizing: border-box;
  }

  .cz-conf .container {
    max-width: 1520px;
    margin: 0 auto;
  }

  .cz-conf h1 {
    font-size: 30px;
    font-weight: 600;
    line-height: 36px;
    margin: 0 0 20px 0;
    color: #000000;
  }

  .cz-conf .main-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-bottom: 0;
    background: #F7F7F7;
    padding: 20px 20px 0 20px;
    border-radius: 8px;
  }

  .cz-conf .product-image {
    background: transparent;
    border-radius: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .cz-conf .product-image img.cfg-main-image {
    max-width: 100%;
    max-height: 600px;
    width: auto;
    height: auto;
    display: block;
    object-fit: contain;
  }

  .cz-conf .cfg-gallery {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .cz-conf .cfg-gallery img {
    max-height: 80px;
    cursor: pointer;
    border-radius: 4px;
    transition: transform 0.2s ease;
  }

  .cz-conf .cfg-gallery img:hover {
    transform: scale(1.05);
  }

  .cz-conf .specs {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .cz-conf .spec-block {
    padding-bottom: 0;
  }

  .cz-conf .spec-title {
    color: #999;
    font-size: 14px;
    text-transform: capitalize;
    margin-bottom: 8px;
  }

  .cz-conf .spec-name {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 8px;
    text-transform: uppercase;
  }

  .cz-conf .spec-list {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .cz-conf .spec-list li {
    font-size: 13px;
    line-height: 1.5;
    color: #333;
  }

  .cz-conf .spec-list li:before {
    content: "‚Ä¢ ";
    font-weight: bold;
    color: #000;
  }

  .cz-conf .configurator-wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-top: 20px;
    margin-bottom: 30px;
    align-items: stretch;
  }

  .cz-conf .configurator {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: auto auto;
    gap: 15px;
  }

  .cz-conf .config-item {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .cz-conf .config-label {
    font-size: 14px;
    font-weight: 600;
    color: #000;
  }

  .cz-conf .config-select {
    appearance: none;
    width: 100%;
    height: 50px;
    padding: 0 45px 0 20px;
    cursor: pointer;
    outline: none;
    background-color: #f8f8f8;
    border: 1px solid #e8e8e8;
    border-radius: 5px;
    font-family: "Montserrat", sans-serif;
    font-size: 15px;
    font-weight: 400;
    color: #000;
    background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1l4 4 4-4' stroke='%23999' stroke-width='1.2' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 16px center;
    background-size: 10px 6px;
    transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.12s ease-out;
  }

  .cz-conf .config-select:hover:not(:disabled) {
    border-color: #bdbdbd;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    transform: translateY(-1px);
  }

  .cz-conf .config-select:disabled {
    background-color: #FFFFFF;
    border-color: #e5e5e5;
    color: #b3b3b3;
    cursor: not-allowed;
  }

  .cz-conf .price-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    align-items: stretch;
  }

  .cz-conf .price-block {
    display: grid;
    grid-template-rows: 1fr auto;
    text-align: center;
  }

  .cz-conf .price {
    font-size: 44px;
    font-weight: 700;
    margin: 0;
    min-height: 1em;

    align-items: center;
    justify-content: center;

  .cz-conf .price.cfg-price-left {

  }

  }

  .cz-conf .btn {

    align-items: center;
    justify-content: center;
    padding: 16px 32px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;

    text-decoration: none;
    height: 50px;
  }

  .cz-conf .btn-primary {

  }

  .cz-conf .btn-primary:hover {

  }

  .cz-conf .btn-primary:disabled {

  }

  .cz-conf .btn-secondary {

    color: #000;

  }

  .cz-conf .btn-secondary:hover {

  @media (min-width: 969px) {

  @media (max-width: 968px) {

    .cz-conf .price-section {

    }

    .cz-conf .price-block {
      flex: 1;
    }

  .cfg-form-group {

</style>

<script>
(function ($) {
  const BACKEND_BASE = "https://93-170-123-229.nip.io";
  const API_BASE = BACKEND_BASE + "/api";
  const LEAD_ENDPOINT = API_BASE + "/lead";

  const state = { machines: [], specs: {}, current: null };
  const skipValues = new Set(["–¥–∞", "–Ω–µ—Ç", "-", "none", "", null, undefined]);
  const INSERT_COLORS = ["–∂—ë–ª—Ç—ã–π", "–∑–µ–ª—ë–Ω—ã–π", "–∫—Ä–∞—Å–Ω—ã–π", "—Å–µ—Ä—ã–π", "—Å–∏–Ω–∏–π", "—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π"];

  const $el = (cls) => $(cls).first();
  const setText = (jq, txt) => jq.length && jq.text(txt || "‚Äî");
  const fmtPrice = (v) => (v || v === 0 ? Number(v).toLocaleString("ru-RU") + " ‚ÇΩ" : "‚Äî");

  function renderSpecs($block, spec) {
    if (!$block.length) return;

    const nameEl = $block.find('.spec-name');
    const listEl = $block.find('.spec-list');

    if (!spec || !spec.name) {
      nameEl.text('‚Äî');
      listEl.empty();
      return;
    }

    nameEl.text(spec.name);
    listEl.empty();

    const lines = spec.specs || [];
    if (lines.length) {
      lines.forEach(line => {
        listEl.append('<li>' + line + '</li>');
      });
    }
  }

  function populateSelect($sel, values, placeholder) {
    if (!$sel.length) return;
    const uniq = Array.from(new Set(values.filter((v) => v && !skipValues.has(String(v).toLowerCase()))));
    const opts = placeholder ? ['<option value="">' + placeholder + '</option>'] : [];
    uniq.forEach((v) => opts.push('<option value="' + v + '">' + v + '</option>'));
    $sel.html(opts.join(""));
  }

  function updateInsertColorState() {
    const frameValue = ($el(".cfg-select-frame").val() || "").toLowerCase();
    const insertColorSelect = $el(".cfg-select-insert-color");

    if (!frameValue || frameValue === "–Ω–µ—Ç" || frameValue === "no") {
      if (insertColorSelect.length) {
        insertColorSelect.prop("disabled", true);
        insertColorSelect.val("");
      }
    } else {
      if (insertColorSelect.length) {
        insertColorSelect.prop("disabled", false);
        if (!insertColorSelect.val()) {
          insertColorSelect.val("—Å–∏–Ω–∏–π");
        }
      }
    }
  }

  function loadData() {
    const mReq = $.getJSON(API_BASE + "/coffee-machines?include_gallery=true");
    const sReq = $.getJSON(API_BASE + "/specs");
    return $.when(mReq, sReq).then(([m], [s]) => {
      state.machines = m || [];
      state.specs = {};
      (s || []).forEach((sp) => {
        if (!state.specs[sp.category]) state.specs[sp.category] = {};
        state.specs[sp.category][sp.name] = sp;
      });
      console.log("üì° Loaded machines from /coffee-machines:", state.machines.length);
      state.machines.forEach(m => {
        if (m.design_images) {
          console.log(`  Machine ${m.id} (${m.name}) has design_images:`, Object.keys(m.design_images));
        }
      });
    });
  }

  function fillSelects() {
    const m = state.machines;
    populateSelect($el(".cfg-select-machine"), m.map((x) => x.model || x.name), "–ö–æ—Ñ–µ–º–∞—à–∏–Ω–∞");
    populateSelect($el(".cfg-select-frame"), m.map((x) => x.frame), "–ö–∞—Ä–∫–∞—Å");
    populateSelect($el(".cfg-select-frame-color"), m.map((x) => x.frame_color), "–¶–≤–µ—Ç –∫–∞—Ä–∫–∞—Å–∞");
    populateSelect($el(".cfg-select-fridge"), m.map((x) => x.refrigerator), "–•–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫");
    populateSelect($el(".cfg-select-terminal"), m.map((x) => x.terminal), "–¢–µ—Ä–º–∏–Ω–∞–ª");
    populateSelect($el(".cfg-select-insert-color"), INSERT_COLORS, "‚Äî");
    updateInsertColorState();
  }

  function findVariant() {
    const mv = $el(".cfg-select-machine").val();
    const fv = $el(".cfg-select-frame").val();
    const fcv = $el(".cfg-select-frame-color").val();
    const rv = $el(".cfg-select-fridge").val();
    const tv = $el(".cfg-select-terminal").val();
    const cands = state.machines.filter((v) => {
      if (mv && (v.model || v.name) !== mv) return false;
      if (fv && v.frame !== fv) return false;
      // –ù–ï —Ñ–∏–ª—å—Ç—Ä—É–µ–º –ø–æ frame_color! –≠—Ç–æ –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –≤—ã–±–æ—Ä –¥–ª—è design_images
      // if (fcv && v.frame_color !== fcv) return false;
      if (rv && v.refrigerator !== rv) return false;
      if (tv && v.terminal !== tv) return false;
      return true;
    });
    return cands[0] || state.machines[0] || null;
  }

  function fetchOzonPrice(link) {
    // –≠–Ω–¥–ø–æ–∏–Ω—Ç /api/ozon-price –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
    if (!link) {
      setText($el(".cfg-price-left"), "‚Äî");
    } else {
      setText($el(".cfg-price-left"), "–î–æ—Å—Ç—É–ø–Ω–æ –Ω–∞ OZON");
    }
  }

  function renderVariant(v) {
    if (!v) return;
    state.current = v;

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å design_images
    let mainSrc = "";
    const frameValue = ($el(".cfg-select-frame").val() || "").toLowerCase();
    const frameColor = $el(".cfg-select-frame-color").val();
    const insertColor = $el(".cfg-select-insert-color").val();

    console.log("üîç renderVariant Debug:", {
      machineId: v.id,
      machineName: v.name,
      frameValue,
      frameColor,
      insertColor,
      hasDesignImages: !!v.design_images,
      designImagesKeys: v.design_images ? Object.keys(v.design_images) : [],
      mainImage: v.main_image
    });

    // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω—ã —Ü–≤–µ—Ç–∞ –∏ –µ—Å—Ç—å design_images, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏—Ö
    if (frameValue && frameValue !== "–Ω–µ—Ç" && frameValue !== "no" &&
        frameColor && insertColor && v.design_images) {
      const designConfig = v.design_images[frameColor]?.[insertColor];
      console.log("‚úì Checking design_images:", {
        frameColor,
        insertColor,
        availableFrameColors: Object.keys(v.design_images),
        designConfig: designConfig,
        foundConfig: !!designConfig
      });

      if (designConfig) {
        mainSrc = designConfig.main_image || designConfig.main_image_path || "";
        console.log("‚úì Using design_images URL:", {
          rawMainImage: designConfig.main_image,
          rawMainImagePath: designConfig.main_image_path,
          finalSrc: mainSrc
        });
      } else {
        console.warn("‚ö†Ô∏è  No design config found for", frameColor, "/", insertColor);
      }
    }

    // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ –≤ design_images, –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Å–Ω–æ–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
    if (!mainSrc) {
      mainSrc = v.main_image || (v.gallery_files && v.gallery_files[0]) || "";
      console.log("üì∑ Using fallback main_image:", {
        rawMainImage: v.main_image,
        finalSrc: mainSrc
      });
    }

    console.log("üñºÔ∏è Final image URL being set:", mainSrc);

    const $mainImg = $el(".cfg-main-image");
    if ($mainImg.length) {
      $mainImg.attr("src", mainSrc || "");
      console.log("‚úÖ Image src attribute set to:", $mainImg.attr("src"));
    } else {
      console.error("‚ùå Main image element not found!");
    }

    const $g = $el(".cfg-gallery");
    if ($g.length) {
      $g.empty();
      const imgs = v.gallery_files ? [...v.gallery_files] : [];
      if (mainSrc && !imgs.includes(mainSrc)) imgs.unshift(mainSrc);
      imgs.forEach((src) => {
        const img = $('<img src="' + src + '">');
        img.on("click", () => $mainImg.attr("src", src));
        $g.append(img);
      });
    }

    setText($el(".cfg-price-right"), fmtPrice(v.price));

    const ozonBtn = $el(".cfg-btn-ozon");
    if (ozonBtn.length) {
      if (v.ozon_link) {
        ozonBtn.prop("disabled", false).attr("href", v.ozon_link);
      } else {
        ozonBtn.prop("disabled", true).attr("href", "#");
      }
    }

    fetchOzonPrice(v.ozon_link);

    const specM = state.specs["coffee_machine"]?.[v.model || v.name] || null;
    const specF = state.specs["frame"]?.[v.frame] || null;
    const specR = state.specs["refrigerator"]?.[v.refrigerator] || null;
    const specT = state.specs["terminal"]?.[v.terminal] || null;

    renderSpecs($el(".cfg-spec-machine"), specM);
    renderSpecs($el(".cfg-spec-frame"), specF);
    renderSpecs($el(".cfg-spec-fridge"), specR);
    renderSpecs($el(".cfg-spec-terminal"), specT);
  }

  function openModal() {
    $("#cfg-quote-modal").addClass("is-open");
    $("body").css("overflow", "hidden");
  }

  function closeModal() {
    $("#cfg-quote-modal").removeClass("is-open");
    $("body").css("overflow", "");
    // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
    $("#cfg-quote-form")[0].reset();
    $("#cfg-lead-consent").prop("checked", false);
    $(".cfg-lead-submit").prop("disabled", true);
    $(".cfg-form-message").removeClass("success error").hide();
  }

  function validateForm() {
    const name = $("#cfg-lead-name").val().trim();
    const phone = $("#cfg-lead-phone").val().trim();
    const consent = $("#cfg-lead-consent").is(":checked");

    // –ö–Ω–æ–ø–∫–∞ –∞–∫—Ç–∏–≤–Ω–∞ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è –∏ –µ—Å—Ç—å —Å–æ–≥–ª–∞—Å–∏–µ
    const isValid = name && phone && consent;
    $(".cfg-lead-submit").prop("disabled", !isValid);
    return isValid;
  }

  function sendLead() {
    const v = state.current;
    const name = $("#cfg-lead-name").val().trim();
    const phone = $("#cfg-lead-phone").val().trim();
    const telegram = $("#cfg-lead-telegram").val().trim();
    const email = $("#cfg-lead-email").val().trim();

    const payload = {
      name: name,
      phone: phone,
      telegram: telegram || "",
      email: email || "",
      selection: v ? {
        id: v.id,
        machine: v.model || v.name,
        frame: v.frame,
        frame_color: v.frame_color,
        refrigerator: v.refrigerator,
        terminal: v.terminal,
        price: v.price,
        ozon_link: v.ozon_link,
        gallery_folder: v.gallery_folder,
      } : null,
    };

    return $.ajax({
      url: LEAD_ENDPOINT,
      method: "POST",
      contentType: "application/json",
      data: JSON.stringify(payload),
    });
  }

  function bindEvents() {
    $(".cfg-select-machine, .cfg-select-frame, .cfg-select-frame-color, .cfg-select-fridge, .cfg-select-terminal, .cfg-select-insert-color").on(
      "change",
      () => {
        updateInsertColorState();
        renderVariant(findVariant());
      }
    );

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    $el(".cfg-btn-quote").on("click", (e) => {
      e.preventDefault();
      openModal();
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    $(".cfg-modal-close, .cfg-modal-overlay").on("click", (e) => {
      e.preventDefault();
      closeModal();
    });

    // –í–∞–ª–∏–¥–∞—Ü–∏—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –ø–æ–ª–µ–π –∏ —á–µ–∫–±–æ–∫—Å–∞
    $("#cfg-lead-name, #cfg-lead-phone, #cfg-lead-consent").on("input change", validateForm);

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
    $("#cfg-quote-form").on("submit", (e) => {
      e.preventDefault();

      if (!validateForm()) {
        return;
      }

      const $submitBtn = $(".cfg-lead-submit");
      const $message = $(".cfg-form-message");

      $submitBtn.prop("disabled", true).text("–û—Ç–ø—Ä–∞–≤–∫–∞...");
      $message.removeClass("success error").hide();

      sendLead()
        .done(() => {
          $message.addClass("success").text("–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!").show();
          setTimeout(() => {
            closeModal();
          }, 2000);
        })
        .fail(() => {
          $message.addClass("error").text("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.").show();
          $submitBtn.prop("disabled", false).text("–û—Ç–ø—Ä–∞–≤–∏—Ç—å");
        });
    });
  }

  $(document).ready(function () {
    loadData()
      .then(() => {
        fillSelects();
        renderVariant(findVariant());
        bindEvents();
      })
      .fail(() => console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ç–æ—Ä"));
  });
})(jQuery);
</script>
