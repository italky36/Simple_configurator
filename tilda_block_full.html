<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .cz-conf {
    font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #FFFFFF;
    color: #000;
    padding: 40px 20px;
    margin: 0 auto;
    width: 100%;
    box-sizing: border-box;
  }

  .cz-conf *,
  .cz-conf *::before,
  .cz-conf *::after {
    box-sizing: border-box;
  }

  .cz-conf .container {
    max-width: 1520px;
    margin: 0 auto;
  }

  .cz-conf h1 {
    font-size: 30px;
    font-weight: 600;
    line-height: 36px;
    margin: 0 0 20px 0;
    color: #000000;
  }

  .cz-conf .main-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-bottom: 0;
    background: #F7F7F7;
    padding: 20px 20px 0 20px;
    border-radius: 8px;
  }

  .cz-conf .product-image {
    background: transparent;
    border-radius: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .cz-conf .product-image img.cfg-main-image {
    max-width: 100%;
    max-height: 600px;
    width: auto;
    height: auto;
    display: block;
    object-fit: contain;
  }

  .cz-conf .cfg-gallery {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .cz-conf .cfg-gallery img {
    max-height: 80px;
    cursor: pointer;
    border-radius: 4px;
    transition: transform 0.2s ease;
  }

  .cz-conf .cfg-gallery img:hover {
    transform: scale(1.05);
  }

  .cz-conf .specs {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .cz-conf .spec-block {
    padding-bottom: 0;
  }

  .cz-conf .spec-title {
    color: #999;
    font-size: 14px;
    text-transform: capitalize;
    margin-bottom: 8px;
  }

  .cz-conf .spec-name {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 8px;
    text-transform: uppercase;
  }

  .cz-conf .spec-list {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .cz-conf .spec-list li {
    font-size: 13px;
    line-height: 1.5;
    color: #333;
  }

  .cz-conf .spec-list li:before {
    content: "• ";
    font-weight: bold;
    color: #000;
  }

  .cz-conf .configurator-wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-top: 20px;
    margin-bottom: 30px;
    align-items: stretch;
  }

  .cz-conf .configurator {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: auto auto;
    gap: 15px;
  }

  .cz-conf .config-item {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .cz-conf .config-label {
    font-size: 14px;
    font-weight: 600;
    color: #000;
  }

  .cz-conf .config-select {
    appearance: none;
    width: 100%;
    height: 50px;
    padding: 0 45px 0 20px;
    cursor: pointer;
    outline: none;
    background-color: #f8f8f8;
    border: 1px solid #e8e8e8;
    border-radius: 5px;
    font-family: "Montserrat", sans-serif;
    font-size: 15px;
    font-weight: 400;
    color: #000;
    background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1l4 4 4-4' stroke='%23999' stroke-width='1.2' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 16px center;
    background-size: 10px 6px;
    transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.12s ease-out;
  }

  .cz-conf .config-select:hover:not(:disabled) {
    border-color: #bdbdbd;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    transform: translateY(-1px);
  }

  .cz-conf .config-select:disabled {
    background-color: #FFFFFF;
    border-color: #e5e5e5;
    color: #b3b3b3;
    cursor: not-allowed;
  }

  .cz-conf .price-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    align-items: stretch;
  }

  .cz-conf .price-block {
    display: grid;
    grid-template-rows: 1fr auto;
    text-align: center;
  }

  .cz-conf .price {
    font-size: 44px;
    font-weight: 700;
    margin: 0;
    min-height: 1em;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 26px;
    padding-bottom: 10px;
  }

  .cz-conf .price.cfg-price-left {
    color: #0066FF;
  }

  .cz-conf .price.cfg-price-right {
    color: #000;
  }

  .cz-conf .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px 32px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
    width: 100%;
    text-decoration: none;
    height: 50px;
  }

  .cz-conf .btn-primary {
    background-color: #0064fc;
    color: #ffffff;
  }

  .cz-conf .btn-primary:hover {
    background-color: #0052d4;
  }

  .cz-conf .btn-primary:disabled {
    background-color: #d3d3d3;
    color: #777;
    cursor: default;
  }

  .cz-conf .btn-secondary {
    background-color: #fff;
    color: #000;
    border: 2px solid #000;
  }

  .cz-conf .btn-secondary:hover {
    background-color: #000;
    color: #fff;
  }

  @media (min-width: 969px) {
    .cz-conf .configurator-wrapper {
      align-items: start;
    }

    .cz-conf .price-block {
      grid-template-rows: minmax(50px, 1fr) 50px;
      gap: 15px;
    }

    .cz-conf .price {
      padding-top: 10px;
    }
  }

  @media (max-width: 968px) {
    .cz-conf .main-content {
      grid-template-columns: 1fr;
    }

    .cz-conf .configurator-wrapper {
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .cz-conf .configurator {
      grid-template-columns: repeat(2, 1fr);
    }

    .cz-conf .price-section {
      display: flex;
      gap: 20px;
    }

    .cz-conf .price-block {
      flex: 1;
    }

    .cz-conf .price {
      font-size: 36px;
    }
  }

  /* Модальное окно */
  .cfg-modal {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 10000;
    align-items: center;
    justify-content: center;
  }

  .cfg-modal.is-open {
    display: flex;
  }

  .cfg-modal-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(2px);
  }

  .cfg-modal-content {
    position: relative;
    background: #fff;
    padding: 40px;
    border-radius: 8px;
    max-width: 500px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    z-index: 1;
  }

  .cfg-modal-close {
    position: absolute;
    top: 15px;
    right: 15px;
    background: none;
    border: none;
    font-size: 32px;
    line-height: 1;
    cursor: pointer;
    color: #999;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: color 0.2s ease;
  }

  .cfg-modal-close:hover {
    color: #000;
  }

  .cfg-modal-title {
    font-size: 24px;
    font-weight: 600;
    margin: 0 0 24px 0;
    color: #000;
  }

  .cfg-form-group {
    margin-bottom: 20px;
  }

  .cfg-form-group label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    color: #000;
  }

  .cfg-required {
    color: #ff0000;
  }

  .cfg-form-control {
    width: 100%;
    height: 50px;
    padding: 0 20px;
    border: 1px solid #e8e8e8;
    border-radius: 5px;
    font-family: "Montserrat", sans-serif;
    font-size: 15px;
    color: #000;
    transition: border-color 0.2s ease;
  }

  .cfg-form-control:focus {
    outline: none;
    border-color: #0064fc;
  }

  .cfg-checkbox-group {
    margin-bottom: 24px;
  }

  .cfg-checkbox-label {
    display: flex;
    align-items: flex-start;
    cursor: pointer;
    font-weight: 400;
  }

  .cfg-checkbox {
    margin-right: 10px;
    margin-top: 2px;
    width: 18px;
    height: 18px;
    cursor: pointer;
    flex-shrink: 0;
  }

  .cfg-link {
    color: #0064fc;
    text-decoration: none;
  }

  .cfg-link:hover {
    text-decoration: underline;
  }

  .cfg-form-message {
    margin-top: 15px;
    padding: 12px;
    border-radius: 5px;
    font-size: 14px;
    text-align: center;
    display: none;
  }

  .cfg-form-message.success {
    display: block;
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }

  .cfg-form-message.error {
    display: block;
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
</style>
</head>
<body>

<div class="cz-conf">
  <div class="container">
    <h1>Конфигуратор</h1>

    <div class="main-content">
      <div class="product-image">
        <img class="cfg-main-image" src="" alt="Конфигурация">
        <div class="cfg-gallery"></div>
      </div>

      <div class="specs">

        </div>

        <div class="spec-block cfg-spec-frame">
          <div class="spec-title">Каркас</div>
          <div class="spec-name">—</div>
          <ul class="spec-list"></ul>
        </div>

        <div class="spec-block cfg-spec-terminal">
          <div class="spec-title">Терминал</div>
          <div class="spec-name">—</div>

    <div class="configurator-wrapper">

        <div class="config-item">

        <div class="config-item">
          <label class="config-label">Холодильник</label>

        <div class="config-item">
          <label class="config-label">Терминал</label>

<!-- Модальное окно формы запроса счёта -->
<div class="cfg-modal" id="cfg-quote-modal">
  <div class="cfg-modal-overlay"></div>
  <div class="cfg-modal-content">
    <button class="cfg-modal-close" aria-label="Закрыть">&times;</button>
    <h2 class="cfg-modal-title">Запросить счёт</h2>
    <form class="cfg-quote-form" id="cfg-quote-form">
      <div class="cfg-form-group">
        <label for="cfg-lead-name">Имя <span class="cfg-required">*</span></label>
        <input type="text" id="cfg-lead-name" class="cfg-form-control" required>
      </div>

      <div class="cfg-form-group">
        <label for="cfg-lead-phone">Номер телефона <span class="cfg-required">*</span></label>

      <div class="cfg-form-group">

          <input type="checkbox" id="cfg-lead-consent" class="cfg-checkbox">

        </label>
      </div>

      <button type="submit" class="btn btn-primary cfg-lead-submit" disabled>Отправить</button>
      <div class="cfg-form-message"></div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
(function ($) {
  const BACKEND_BASE = "https://93-170-123-229.nip.io";
  const API_BASE = BACKEND_BASE + "/api";
  const LEAD_ENDPOINT = API_BASE + "/lead";

  const state = { machines: [], specs: {}, current: null };
  const skipValues = new Set(["да", "нет", "-", "none", "", null, undefined]);
  const INSERT_COLORS = ["жёлтый", "зелёный", "красный", "серый", "синий", "фиолетовый"];

  const $el = (cls) => $(cls).first();
  const setText = (jq, txt) => jq.length && jq.text(txt || "—");
  const fmtPrice = (v) => (v || v === 0 ? Number(v).toLocaleString("ru-RU") + " ₽" : "—");

  function renderSpecs($block, spec) {
    if (!$block.length) return;

    const nameEl = $block.find('.spec-name');
    const listEl = $block.find('.spec-list');

    if (!spec || !spec.name) {
      nameEl.text('—');
      listEl.empty();
      return;
    }

    nameEl.text(spec.name);
    listEl.empty();

    const lines = spec.specs || [];
    if (lines.length) {
      lines.forEach(line => {
        listEl.append('<li>' + line + '</li>');
      });
    }
  }

  function populateSelect($sel, values, placeholder) {
    if (!$sel.length) return;
    const uniq = Array.from(new Set(values.filter((v) => v && !skipValues.has(String(v).toLowerCase()))));
    const opts = placeholder ? ['<option value="">' + placeholder + '</option>'] : [];
    uniq.forEach((v) => opts.push('<option value="' + v + '">' + v + '</option>'));
    $sel.html(opts.join(""));
  }

  function updateInsertColorState() {
    const frameValue = ($el(".cfg-select-frame").val() || "").toLowerCase();
    const insertColorSelect = $el(".cfg-select-insert-color");

    if (!frameValue || frameValue === "нет" || frameValue === "no") {
      if (insertColorSelect.length) {
        insertColorSelect.prop("disabled", true);
        insertColorSelect.val("");
      }
    } else {
      if (insertColorSelect.length) {
        insertColorSelect.prop("disabled", false);
        if (!insertColorSelect.val()) {
          insertColorSelect.val("синий");
        }
      }
    }
  }

  function loadData() {
    const mReq = $.getJSON(API_BASE + "/coffee-machines?include_gallery=true");
    const sReq = $.getJSON(API_BASE + "/specs");
    return $.when(mReq, sReq).then(([m], [s]) => {
      state.machines = m || [];
      state.specs = {};
      (s || []).forEach((sp) => {
        if (!state.specs[sp.category]) state.specs[sp.category] = {};
        state.specs[sp.category][sp.name] = sp;
      });
    });
  }

  function fillSelects() {
    const m = state.machines;
    populateSelect($el(".cfg-select-machine"), m.map((x) => x.model || x.name), "Кофемашина");
    populateSelect($el(".cfg-select-frame"), m.map((x) => x.frame), "Каркас");
    populateSelect($el(".cfg-select-frame-color"), m.map((x) => x.frame_color), "Цвет каркаса");
    populateSelect($el(".cfg-select-fridge"), m.map((x) => x.refrigerator), "Холодильник");
    populateSelect($el(".cfg-select-terminal"), m.map((x) => x.terminal), "Терминал");
    populateSelect($el(".cfg-select-insert-color"), INSERT_COLORS, "—");
    updateInsertColorState();
  }

  function findVariant() {
    const mv = $el(".cfg-select-machine").val();
    const fv = $el(".cfg-select-frame").val();
    const fcv = $el(".cfg-select-frame-color").val();
    const rv = $el(".cfg-select-fridge").val();
    const tv = $el(".cfg-select-terminal").val();
    const cands = state.machines.filter((v) => {
      if (mv && (v.model || v.name) !== mv) return false;
      if (fv && v.frame !== fv) return false;
      if (fcv && v.frame_color !== fcv) return false;
      if (rv && v.refrigerator !== rv) return false;
      if (tv && v.terminal !== tv) return false;
      return true;
    });
    return cands[0] || state.machines[0] || null;
  }

  function fetchOzonPrice(link) {
    // Эндпоинт /api/ozon-price не существует, показываем плейсхолдер
    if (!link) {
      setText($el(".cfg-price-left"), "—");
    } else {
      setText($el(".cfg-price-left"), "Доступно на OZON");
    }
  }

  function renderVariant(v) {
    if (!v) return;
    state.current = v;

    // Проверяем, нужно ли использовать design_images
    let mainSrc = "";
    const frameValue = ($el(".cfg-select-frame").val() || "").toLowerCase();
    const frameColor = $el(".cfg-select-frame-color").val();
    const insertColor = $el(".cfg-select-insert-color").val();

    // Если выбраны цвета и есть design_images, используем их
    if (frameValue && frameValue !== "нет" && frameValue !== "no" &&
        frameColor && insertColor && v.design_images) {
      const designConfig = v.design_images[frameColor]?.[insertColor];
      if (designConfig) {
        mainSrc = designConfig.main_image || designConfig.main_image_path || "";
      }
    }

    // Если не нашли в design_images, используем основное изображение
    if (!mainSrc) {
      mainSrc = v.main_image || (v.gallery_files && v.gallery_files[0]) || "";
    }

    const $mainImg = $el(".cfg-main-image");
    if ($mainImg.length) {
      $mainImg.attr("src", mainSrc || "");
    }

    const $g = $el(".cfg-gallery");
    if ($g.length) {
      $g.empty();
      const imgs = v.gallery_files ? [...v.gallery_files] : [];
      if (mainSrc && !imgs.includes(mainSrc)) imgs.unshift(mainSrc);
      imgs.forEach((src) => {
        const img = $('<img src="' + src + '">');
        img.on("click", () => $mainImg.attr("src", src));
        $g.append(img);
      });
    }

    setText($el(".cfg-price-right"), fmtPrice(v.price));

    const ozonBtn = $el(".cfg-btn-ozon");
    if (ozonBtn.length) {
      if (v.ozon_link) {
        ozonBtn.prop("disabled", false).attr("href", v.ozon_link);
      } else {
        ozonBtn.prop("disabled", true).attr("href", "#");
      }
    }

    fetchOzonPrice(v.ozon_link);

    const specM = state.specs["coffee_machine"]?.[v.model || v.name] || null;
    const specF = state.specs["frame"]?.[v.frame] || null;
    const specR = state.specs["refrigerator"]?.[v.refrigerator] || null;
    const specT = state.specs["terminal"]?.[v.terminal] || null;

    renderSpecs($el(".cfg-spec-machine"), specM);
    renderSpecs($el(".cfg-spec-frame"), specF);
    renderSpecs($el(".cfg-spec-fridge"), specR);
    renderSpecs($el(".cfg-spec-terminal"), specT);
  }

  function openModal() {
    $("#cfg-quote-modal").addClass("is-open");
    $("body").css("overflow", "hidden");
  }

  function closeModal() {
    $("#cfg-quote-modal").removeClass("is-open");
    $("body").css("overflow", "");
    // Очистка формы
    $("#cfg-quote-form")[0].reset();
    $("#cfg-lead-consent").prop("checked", false);
    $(".cfg-lead-submit").prop("disabled", true);
    $(".cfg-form-message").removeClass("success error").hide();
  }

  function validateForm() {
    const name = $("#cfg-lead-name").val().trim();
    const phone = $("#cfg-lead-phone").val().trim();
    const consent = $("#cfg-lead-consent").is(":checked");

    // Кнопка активна только если заполнены обязательные поля и есть согласие
    const isValid = name && phone && consent;
    $(".cfg-lead-submit").prop("disabled", !isValid);
    return isValid;
  }

  function sendLead() {
    const v = state.current;
    const name = $("#cfg-lead-name").val().trim();
    const phone = $("#cfg-lead-phone").val().trim();
    const telegram = $("#cfg-lead-telegram").val().trim();
    const email = $("#cfg-lead-email").val().trim();

    const payload = {
      name: name,
      phone: phone,
      telegram: telegram || "",
      email: email || "",
      selection: v ? {
        id: v.id,
        machine: v.model || v.name,
        frame: v.frame,
        frame_color: v.frame_color,
        refrigerator: v.refrigerator,
        terminal: v.terminal,
        price: v.price,
        ozon_link: v.ozon_link,
        gallery_folder: v.gallery_folder,
      } : null,
    };

    return $.ajax({
      url: LEAD_ENDPOINT,
      method: "POST",
      contentType: "application/json",
      data: JSON.stringify(payload),
    });
  }

  function bindEvents() {
    $(".cfg-select-machine, .cfg-select-frame, .cfg-select-frame-color, .cfg-select-fridge, .cfg-select-terminal, .cfg-select-insert-color").on(
      "change",
      () => {
        updateInsertColorState();
        renderVariant(findVariant());
      }
    );

    // Открытие модального окна
    $el(".cfg-btn-quote").on("click", (e) => {
      e.preventDefault();
      openModal();
    });

    // Закрытие модального окна
    $(".cfg-modal-close, .cfg-modal-overlay").on("click", (e) => {
      e.preventDefault();
      closeModal();
    });

    // Валидация при изменении полей и чекбокса
    $("#cfg-lead-name, #cfg-lead-phone, #cfg-lead-consent").on("input change", validateForm);

    // Отправка формы
    $("#cfg-quote-form").on("submit", (e) => {
      e.preventDefault();

      if (!validateForm()) {
        return;
      }

      const $submitBtn = $(".cfg-lead-submit");
      const $message = $(".cfg-form-message");

      $submitBtn.prop("disabled", true).text("Отправка...");
      $message.removeClass("success error").hide();

      sendLead()
        .done(() => {
          $message.addClass("success").text("Заявка успешно отправлена!").show();
          setTimeout(() => {
            closeModal();
          }, 2000);
        })
        .fail(() => {
          $message.addClass("error").text("Не удалось отправить заявку. Попробуйте ещё раз.").show();
          $submitBtn.prop("disabled", false).text("Отправить");
        });
    });
  }

  $(document).ready(function () {
    loadData()
      .then(() => {
        fillSelects();
        renderVariant(findVariant());
        bindEvents();
      })
      .fail(() => console.error("Не удалось загрузить конфигуратор"));
  });
})(jQuery);
</script>

</body>
</html>
