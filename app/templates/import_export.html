{% extends "base.html" %}
{% block title %}Import / Export{% endblock %}
{% block content %}
<h2 class="mb-4">Импорт / Экспорт</h2>
<div class="row">
    <div class="col-md-6 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Импорт CSV/Excel</h5>
                <form id="import-form" method="post" action="/admin/import" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" required accept=".csv,.xlsx,.xlsm">
                    </div>
                    <button class="btn btn-primary" type="submit">Загрузить</button>
                </form>
                <div id="import-feedback" class="mt-3" aria-live="polite"></div>
            </div>
        </div>
    </div>
    <div class="col-md-6 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Экспорт</h5>
                <p class="text-muted">Экспорт вернет CSV/Excel с текущими данными.</p>
                <a class="btn btn-outline-secondary" href="/admin/export">Скачать</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
