  <script>
    // Для простого веб-сервера: статика (fonts/...) лежит рядом с index.html
    window.CZ_ASSETS_BASE = ".";

    // В index.html шрифты предзагружаются в base64 для PDF.
    window.CZ_FONT_REG_BASE64 = null;
    window.CZ_FONT_BOLD_BASE64 = null;
    window.CZ_FONTS_LOADED = false;

    (async function () {
      const FONT_URLS = {
        regular: "fonts/Roboto-Regular.ttf",
        bold: "fonts/Roboto-Bold.ttf",
      };

      async function loadFontAsBase64(url) {
        const response = await fetch(url);
        if (!response.ok) throw new Error("HTTP " + response.status);
        const buffer = await response.arrayBuffer();
        let binary = "";
        const bytes = new Uint8Array(buffer);
        const chunkSize = 8192;
        for (let i = 0; i < bytes.length; i += chunkSize) {
          const chunk = bytes.subarray(i, i + chunkSize);
          binary += String.fromCharCode.apply(null, chunk);
        }
        return btoa(binary);
      }

      try {
        const [regBase64, boldBase64] = await Promise.all([
          loadFontAsBase64(FONT_URLS.regular),
          loadFontAsBase64(FONT_URLS.bold),
        ]);
        window.CZ_FONT_REG_BASE64 = regBase64;
        window.CZ_FONT_BOLD_BASE64 = boldBase64;
        window.CZ_FONTS_LOADED = true;
      } catch (err) {
        console.warn("Не удалось предзагрузить шрифты Roboto для PDF:", err);
      }
    })();
  </script>
