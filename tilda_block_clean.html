<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Сброс стилей для блока конфигуратора */
  .cz-conf,
  .cz-conf * {
    box-sizing: border-box;
  }

  /* Защита от обрезания Tilda блоками */
  .cz-conf {
    clear: both;
    overflow-x: hidden !important;
    overflow-y: visible !important;
    clip-path: none !important;
  }

  .cz-conf {
    font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #FFFFFF;
    color: #000;
    padding: 40px 20px;
    margin: 0 auto;
    width: 100%;
    box-sizing: border-box;
    position: relative;
    z-index: 1;
  }

  .cz-conf h1 {
    margin: 0;
    padding: 0;
  }

  .cz-conf .container {
    max-width: 1520px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }

  .cz-conf h1 {
    font-size: 30px;
    font-weight: 600;
    line-height: 36px;
    margin: 0 0 20px 0 !important;
    color: #000000;
    -webkit-font-smoothing: antialiased;
    word-break: normal;
    padding: 0 !important;
    position: relative;
    z-index: 2;
  }

  .cz-conf .main-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-bottom: 0;
    background: #F7F7F7;
    padding: 20px 20px 0 20px;
    border-radius: 8px;
  }

  .cz-conf .product-image {
    background: transparent;
    border-radius: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: visible;
  }

  .cz-conf .product-image img.cfg-main-image {
    max-width: 100%;
    max-height: 600px;
    width: auto;
    height: auto;
    display: block;
    object-fit: contain;
  }

  /* Галерея миниатюр */
  .cz-conf .cfg-gallery {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .cz-conf .cfg-gallery img {
    max-height: 80px;
    cursor: pointer;
    border-radius: 4px;
    transition: transform 0.2s ease;
  }

  .cz-conf .cfg-gallery img:hover {
    transform: scale(1.05);
  }

  /* Характеристики */
  .cz-conf .specs {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .cz-conf .spec-block {
    padding-bottom: 0;
  }

  .cz-conf .spec-title {
    color: #999;
    font-size: 14px;
    text-transform: capitalize;
    margin-bottom: 8px;
  }

  .cz-conf .spec-name {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 8px;
    text-transform: uppercase !important;
  }

  .cz-conf .spec-list {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .cz-conf .spec-list li {
    font-size: 13px;
    line-height: 1.5;
    color: #333;
  }

  .cz-conf .spec-list li:before {
    content: "• ";
    font-weight: bold;
    color: #000;
  }

  /* Нижний блок с конфигуратором и ценами */
  .cz-conf .configurator-wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-top: 20px;
    margin-bottom: 30px;
    align-items: stretch;
  }

  .cz-conf .configurator {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: auto auto;
    gap: 15px;
  }

  .cz-conf .config-item {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .cz-conf .config-label {
    font-size: 14px;
    font-weight: 600;
    color: #000;
  }

  .cz-conf .config-item:has(.config-select:disabled) .config-label {
    color: #b3b3b3;
  }

  .cz-conf .config-select {
    -webkit-font-smoothing: antialiased;
    -webkit-text-size-adjust: 100%;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;

    width: 100%;
    height: 50px;
    line-height: 50px;
    padding: 0 45px 0 20px;

    box-sizing: border-box;
    cursor: pointer;
    outline: none;

    background-color: rgb(248, 248, 248);
    border: 1px solid rgb(232, 232, 232);
    border-radius: 5px;

    font-family: "Montserrat", sans-serif;
    font-size: 15px;
    font-weight: 400;
    line-height: 13.3px;
    color: rgb(0, 0, 0);

    background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1l4 4 4-4' stroke='%23999' stroke-width='1.2' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 16px center;
    background-size: 10px 6px;

    transition:
      border-color 0.2s ease,
      box-shadow 0.2s ease,
      transform 0.12s ease-out;
  }

  .cz-conf .config-select:hover:not(:disabled) {
    border-color: #bdbdbd;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    transform: translateY(-1px);
  }

  .cz-conf .config-select:disabled {
    background-color: #FFFFFF;
    border-color: #e5e5e5;
    color: #b3b3b3;
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
  }

  .cz-conf .price-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    align-items: stretch;
    align-self: start;
    height: 100%;
  }

  .cz-conf .price-block {
    display: grid;
    grid-template-rows: 1fr auto;
    text-align: center;
  }

  .cz-conf .price {
    font-size: 44px;
    font-weight: 700;
    margin: 0;
    min-height: 1em;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease-in-out;
    padding-top: 26px;
    padding-bottom: 10px;
  }

  .cz-conf .price.cfg-price-left {
    color: #0066FF;
  }

  .cz-conf .price.cfg-price-right {
    color: #000;
  }

  .cz-conf .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px 32px;
    font-size: 16px;
    font-weight: 600;
    line-height: 1.55;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out;
    width: 100%;
    text-decoration: none;
    outline: none;
    -webkit-font-smoothing: antialiased;
    margin-top: 0;
    height: 50px;
    align-self: end;
  }

  .cz-conf .btn-primary {
    background-color: #0064fc;
    color: #ffffff;
    border-color: transparent;
    border-style: solid;
  }

  .cz-conf .btn-primary:hover {
    background-color: #0052d4;
  }

  .cz-conf .btn-primary:disabled {
    background-color: #d3d3d3;
    color: #777;
    cursor: default;
  }

  .cz-conf .btn-secondary {
    background-color: #fff;
    color: #000;
    border: 2px solid #000;
  }

  .cz-conf .btn-secondary:hover {
    background-color: #000;
    color: #fff;
  }

  /* Адаптив для десктопа */
  @media (min-width: 969px) {
    .cz-conf .configurator-wrapper {
      align-items: start;
    }

    .cz-conf .price-section {
      padding-top: 0;
    }

    .cz-conf .price-block {
      grid-template-rows: minmax(50px, 1fr) 50px;
      gap: 15px;
    }

    .cz-conf .price {
      padding-top: 10px;
    }
  }

  /* Адаптив для мобильных */
  @media (max-width: 968px) {
    .cz-conf .container {
      display: grid;
      grid-template-columns: 1fr;
      row-gap: 20px;
    }

    .cz-conf .main-content,
    .cz-conf .configurator-wrapper {
      display: contents;
    }

    .cz-conf .product-image { order: 1; }
    .cz-conf .configurator { order: 2; }
    .cz-conf .price-section { order: 3; }
    .cz-conf .specs { order: 4; }

    .cz-conf .product-image {
      background: #F7F7F7;
      padding: 20px;
      border-radius: 8px;
    }

    .cz-conf .specs {
      background: #F7F7F7;
      padding: 20px;
      border-radius: 8px;
      grid-template-columns: repeat(2, 1fr);
    }

    .cz-conf .configurator {
      grid-template-columns: repeat(2, 1fr);
    }

    .cz-conf .price-section {
      display: flex;
      flex-direction: row;
      gap: 20px;
      width: 100%;
      align-items: stretch;
    }

    .cz-conf .price-block {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: space-between;
    }

    .cz-conf .btn {
      min-height: 54px;
      height: auto;
      padding: 12px 16px;
      font-size: 14px;
      line-height: 1.4;
    }

    .cz-conf .price {
      min-height: 60px;
      height: auto;
      font-size: 36px;
    }
  }
</style>
</head>
<body>

<div class="cz-conf">
  <div class="container">
    <h1>Конфигуратор</h1>

    <div class="main-content">
      <!-- Блок изображения -->
      <div class="product-image">
        <img class="cfg-main-image" src="" alt="Конфигурация">
        <div class="cfg-gallery"></div>
      </div>

      <!-- Блок характеристик -->
      <div class="specs">
        <div class="spec-block cfg-spec-machine">
          <div class="spec-title">Кофемашина</div>
          <div class="spec-name">—</div>
          <ul class="spec-list"></ul>
        </div>

        <div class="spec-block cfg-spec-fridge">
          <div class="spec-title">Холодильник</div>
          <div class="spec-name">—</div>
          <ul class="spec-list"></ul>
        </div>

        <div class="spec-block cfg-spec-frame">
          <div class="spec-title">Каркас</div>
          <div class="spec-name">—</div>
          <ul class="spec-list"></ul>
        </div>

        <div class="spec-block cfg-spec-terminal">
          <div class="spec-title">Терминал</div>
          <div class="spec-name">—</div>
          <ul class="spec-list"></ul>
        </div>
      </div>
    </div>

    <div class="configurator-wrapper">
      <!-- Селекторы -->
      <div class="configurator">
        <div class="config-item">
          <label class="config-label">Кофемашина</label>
          <select class="config-select cfg-select-machine">
            <option value="">Загрузка...</option>
          </select>
        </div>

        <div class="config-item">
          <label class="config-label">Холодильник</label>
          <select class="config-select cfg-select-fridge">
            <option value="">Загрузка...</option>
          </select>
        </div>

        <div class="config-item">
          <label class="config-label">Терминал</label>
          <select class="config-select cfg-select-terminal">
            <option value="">Загрузка...</option>
          </select>
        </div>

        <div class="config-item">
          <label class="config-label">Каркас</label>
          <select class="config-select cfg-select-frame">
            <option value="">Загрузка...</option>
          </select>
        </div>

        <div class="config-item">
          <label class="config-label">Цвет каркаса</label>
          <select class="config-select cfg-select-frame-color">
            <option value="">—</option>
          </select>
        </div>

        <div class="config-item">
          <label class="config-label">Цвет дизайна</label>
          <select class="config-select" disabled>
            <option value="">—</option>
          </select>
        </div>
      </div>

      <!-- Цены и кнопки -->
      <div class="price-section">
        <div class="price-block">
          <div class="price cfg-price-left">—</div>
          <button class="btn btn-primary cfg-btn-ozon">В наличии на OZON</button>
        </div>

        <div class="price-block">
          <div class="price cfg-price-right">—</div>
          <button class="btn btn-secondary cfg-btn-quote">Запросить счёт</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Подключение скрипта конфигуратора -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="tilda_configurator.js"></script>

</body>
</html>
